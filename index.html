<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>HUD RPG</title>

<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
}

.nome {
    color: #ff0033;
    font-size: 28px;
    text-shadow: 0 0 12px #ff0033;
}

.pv {
    color: #ff0033;
    font-size: 22px;
    text-shadow: 0 0 10px #ff0033;
}

.pd {
    color: #00ccff;
    font-size: 22px;
    text-shadow: 0 0 10px #00ccff;
}
</style>
</head>

<body>
<div class="nome" id="nome">---</div>
<div class="pv">PV: <span id="pv">-- / --</span></div>
<div class="pd">PD: <span id="pd">-- / --</span></div>

<script>
google.charts.load('current', {packages: ['corechart']});
google.charts.setOnLoadCallback(atualizar);

function atualizar() {
    const query = new google.visualization.Query(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2dq6ZPICnv-yRf3bATaF7jklzwwYqpVGOKRJ3KujpXfFvorjl1Oa5pDrG_yDXUHRt0N0jbsQR_Agz/pub?output=csv"
    );

    query.send(response => {
        if (response.isError()) return;

        const data = response.getDataTable();

        document.getElementById("nome").innerText =
            data.getValue(0, 0);

        document.getElementById("pv").innerText =
            data.getValue(0, 1) + " / " + data.getValue(0, 2);

        document.getElementById("pd").innerText =
            data.getValue(0, 3) + " / " + data.getValue(0, 4);
    });
}

setInterval(atualizar, 2000);
</script>
</body>
</html>
