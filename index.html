<script>
  const URL =
    "https://opensheet.elk.sh/1PivAa39Or0BzHQB-AlOX_sFPaeFDDgx2VGOET9eFYcs/PÃ¡gina1
";

  async function carregar() {
    try {
      const res = await fetch(URL + "?t=" + Date.now());
      const dados = await res.json();

      if (!dados.length) return;

      const p = dados[0];

      document.getElementById("nome").textContent = p.nome;
      document.getElementById("pv").textContent =
        `PV ${p.pv_atual} / ${p.pv_max}`;
      document.getElementById("pd").textContent =
        `PD ${p.pd_atual} / ${p.pd_max}`;
    } catch (e) {
      console.error(e);
    }
  }

  carregar();
  setInterval(carregar, 5000);
</script>
